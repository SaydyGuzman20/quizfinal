<div class="container col-8">
 

    <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="user.nombres">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Correo electronico" [(ngModel)]="user.correo">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Celular" [(ngModel)]="user.telefono">
          </div>
          <hr>
              <button type="button" class="btn btn-primary" (click)="validateStatusButton()">{{textButton}}</button>&nbsp;
              <button type="button" class="btn btn-secondary" (click)="cancelUser()">Cancelar</button>
        </div>
      </form>
